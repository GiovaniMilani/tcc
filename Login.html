<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipublicity | Login</title>
    <link rel="stylesheet" href="CSS/login.css">  
    <script src="https://kit.fontawesome.com/947f917c3f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primeiro">Seja bem-vindo!</h2>
                <p class="descricao descricao-primeiro">Para se manter conectado com a gente</p>
                <p class="descricao descricao-primeiro">faça o login com suas informações pessoais</p>
                <button id="entrar" class="btn btn-primario">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-segundo"> Crie sua conta</h2>
                <div class="redes-socais">
                    <ul class="lista-redesocial">
                        <li class="item-redesocial">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li class="item-redesocial">
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                        <li class="item-redesocial">
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </li> 
                    </ul>
                </div><!--Fim rede social-->
                <p class="descricao descricao-segundo">Ou utilize seu e-mail para o registro</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <button class="btn btn-segundo">Cadastrar</button>
                </form>
            </div><!--Second Column-->
        </div><!--First-content-->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primeiro">Olá amigo!</h2>
                <p class="descricao descricao-primeiro">Insira seus dados pessoais</p>
                <p class="descricao descricao-primeiro">e comece a jornada conoscos</p>
                <button id="cadastrar" class="btn btn-primario">Cadastre-se</button>
            </div>
            <div class="second-column">
                <h2 class="title title-segundo"> Faça seu login</h2>
                <div class="redes-socais">
                    <ul class="lista-redesocial">
                        <li class="item-redesocial">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li class="item-redesocial">
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                        <li class="item-redesocial">
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </li> 
                    </ul>
                </div><!--Fim rede social-->
                <p class="descricao descricao-segundo">Ou utilize sua conta de e-mail</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="senha" href="#"> Esqueceu sua senha?</a>
                    <button class="btn btn-segundo">Entrar</button>
                </form>
            </div><!--Second Column-->
        </div><!--Second content-->
    </div>
    <script src="js/Login.js"></script>
</body>
</html>
